<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}} </div> //插值表达式。将值插入HTML表单内
        <div>{{1+2}}</div>
        <div>{{msg+ '---- '123}}</div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            //el 元素的挂载位置（值可以使CSS选择器或者DOM元素）
            data: {
                //data  模型数据（值是一个对象）
                msg: 'hello vue'
            }
        });
    </script>



</body>

</html>
