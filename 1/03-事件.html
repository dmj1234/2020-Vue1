<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="">
            <div>用户名：
                <input type="text" v-on:keyup.enter v-model='uname'>

        var vm = new Vue({

            data: {
                uname: '',

            methods: {
                handelSubmit: function() {
                    console.log(this.uname, this.pwd)
                }

        })
